<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(15);
            arrF = [1, 1];
        for (var i = 2; i < num ; i++) {
            arrF.push(arrF[i - 1] + arrF[i - 2]);
        }
        document.write('斐波那契数列的数组:' + arrF);
    </script>
</body>
</html>
