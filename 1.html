<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,4,2,7,11,1,12];
            arrN = [];
        document.write("原数字数组" + arr + '-->');
        for (var i = 0 ; i <= arr.length ;i++) {
            var temp = 0;
            for (var j = 0 ; j <= arrN.length ;j++) {
                if (arrN[j] === arr[i]) {
                    temp = 1;
                    break;
                }
            }
            if(!temp) {
                arrN.push(arr[i]);
            }
        }
        document.write('去重之后的数组' + arrN);
    </script>
</body>
</html>
