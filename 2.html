<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str1 = String(prompt('输入一段字符判断是否为回文'));
            str2 = str1.split('').reverse().join('');
            if (str1 === str2) {
                alert(str1 + '是回文');
            } else {
                alert(str1 + '不是回文');
            }
    </script>
</body>
</html>
