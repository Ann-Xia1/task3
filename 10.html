<body>
    <script>
        var arr = [11,22,33,44,55,66,77,88,99,23,34,45,56];
            k = Number(prompt('输入分组方式'));
            groups = [];
        for (var i = 0; i < arr.length; i += k) {
            groups.push(arr.slice(i, i + k));
        }
        console.log(groups);
    </script>
