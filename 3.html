<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,22,33,21,43,56,45,23];
            max = Math.max(...arr);//内置函数。Math.max(...[])/Math.max(number);
            min = Math.min(...arr);
        document.write('数组:' + arr);
        document.write('<br>');
        document.write('最大值:' + max);
        document.write('<br>');
        document.write('最大值:' + min);
    </script>
</body>
</html>
